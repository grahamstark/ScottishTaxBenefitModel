<!--- Header and nav template site-wide -->
<header>
    <nav class="group">
	<a href="/"><img class="badge" src="/assets/img/unicorn.png" alt="CH"></a>
	{% for node in site.pages %}
		{% unless (node.nav_exclude or (node.url contains "/category/") or (node.url contains "/tag/")) %}
		    {% if page.url == node.url %}
		      <a class="active" href="{{node.url}}" class="active">{{node.title}}</a>
		    {% else %}
		      <a href="{{node.url}}">{{node.title}}</a>
		    {% endif %}
	    {% endunless %}
  	{% endfor %}
	</nav>
</header>
