---
layout: default
---
<h1 class="contrast">{{ page.title }}</h1>
<p class="subtitle">{{ page.date | date: "%B %-d, %Y" }}</p>

{{ content }}

<div class="smaller">Category: <a href="/category/{{page.category | slugify | downcase}}">{{page.category}}</a>
    {% if page.tags.size > 0 %}
      Tags:
      {% for tag in page.tags %}
        <a href="/tag/{{tag | slugify | downcase}}">{{tag}}</a>
        {% if forloop.last == false %} | {% endif %}
      {% endfor %}          
    {% endif %}
</div>
